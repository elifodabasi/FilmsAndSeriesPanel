<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="header">
                <h2>{{ "Films" | localize }}</h2>
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #headerMenu="matMenu">
                            <button mat-menu-item (click)="refresh()">
                                <mat-icon>refresh</mat-icon>
                                <span>{{ "Refresh" | localize }}</span>
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </div>
            <div class="body table-responsive">
                <div class="row clearfix">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field>
                                    <input matInput [placeholder]="l('Filter')" [(ngModel)]="keyword" name="keyword">
                                </mat-form-field>
                            </div>
                            <div class="col-md-12 text-right p-r-25">
                                <button mat-raised-button color="primary" (click)="getDataPage(1)">{{ 'Search' | localize }}</button>
                            </div>
                        </div>
                    </form>
                </div>
                <table class="table table-hover table-striped" [busy]="isTableLoading">
                    <tbody>
                            <div *ngFor="
                let films of (filmsAndSeries
                  | paginate
                    : {
                        id: 'server',
                        itemsPerPage: pageSize,
                        currentPage: pageNumber,
                        totalItems: totalItems
                      }); let i = index
              " class="col-md-3">
                                <mat-card class="example-card">
                                    <mat-card-header>
                                        <div mat-card-avatar class="example-header-image">
                                            <img class="swingimage" src="../../assets/images/film-roll.png" />
                                        </div>
                                        <mat-card-title>{{ films.title }}</mat-card-title>
                                        <mat-card-subtitle>{{ films.releaseYear }}</mat-card-subtitle>

                                    </mat-card-header>
                                    <img mat-card-image  [src]="films.url" alt="Photo of a Shiba Inu">
                                    <mat-card-content>
                                        <p>
                                            {{ films.description }}

                                        </p>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <div style="display:inline-flex">
                                            <button mat-menu-item (click)="showVotingComponent(films.id)">
                                                <mat-icon>thumb_up_alt</mat-icon>
                                                <span>{{ "Vote/AddDescription" | localize }}</span>
                                            </button>
                                            <button mat-menu-item (click)="showVotingComponent(films.id)">
                                                <mat-icon>volunteer_activism</mat-icon>
                                                <span>{{ "SuggestFilm" | localize }}</span>
                                            </button>
                                        </div>
                                    </mat-card-actions>
                                </mat-card>


                            </div>
                    </tbody>
                </table>
                <div class="abp-pagination-controls-wrapper" *ngIf="totalItems > pageSize">
                    <abp-pagination-controls (pageChange)="getDataPage($event)" id="server">
                    </abp-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
